       <h1 class="main-title">REST Api with Express and PostgreSQL</h1>

    <h3>This is what you can do:</h3>
    <section class="methods">
        <a href="/products" target="_blank"><span>[GET]</span> all products</a>
        <a href="/product/<string:name>" target="_blank"><span>[GET]</span> one product by name or id</a>
        <a href="/product/<string:name>" target="_blank"><span>[DELETE]</span> one product by name or id</a>
        <a href="/product" target="_blank"><span>[POST]</span> a product</a>
